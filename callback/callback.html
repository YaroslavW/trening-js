<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn">Click Me</button>
    <script>
      window.onload = function () {
        document.querySelector(".btn").addEventListener("click", function () {
          alert("Hello");
        });
      };
    </script>
  </body>
</html>
