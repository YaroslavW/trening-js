<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .block {
        height: 2000px;
    }
    </style>
</head>
<body>
    <div class="block">
        <input onmousemove="this.value = event.clientX + ' : ' + event.clientY" type="text">
    </div>
    <input onmousemove="this.value = event.pageX + ' : ' + event.pageY" type="text">
</body>
</html>
