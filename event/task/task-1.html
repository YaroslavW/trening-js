<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task-1</title>
	<style>
		.hidden {
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">Hidden text</button>
	<p id="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias, quibusdam.</p>

	<script>
		function Toggle(){
			var text = document.getElementById('text')
			text.classList.toggle('hidden')
		}
		btn.addEventListener('click', Toggle)
	</script>
</body>
</html>
