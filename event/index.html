<html lang="en">
<head>

	<style>

		}

		.large {
			width: 300px;
		}

</head>
<body>
	<button id="btn">click me- btn</button>

<hr/>
	<button id="trans" class="button" onclick="this.classList.toggle('large')">Transitioned</button>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
