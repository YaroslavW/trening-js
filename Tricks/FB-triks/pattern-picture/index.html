<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p style="font: normal 18px/18px times">
  <script>
  for (let line = 1; line < 30; line++) {
    for (let i =1; i < 30; i++) {
      let r = Math.floor((Math.random() * 2) % 2);
      let s = (r) ? '\u2571' : '\u2572';
      document.write(s);
    }
    document.writeln("<br>")
  }
    
    </script>
  </p>
</body>
